<!-- Portal Button Component Template -->
<!-- Usage: Copy and customize for each portal type -->

<!--
Available variants:
- portal-btn-admin (green gradient)
- portal-btn-designer (orange gradient)
- portal-btn-partner (dark gradient)

Available states:
- portal-btn-disabled (grayed out, non-interactive)

Available sizes:
- portal-btn-sm (smaller)
- portal-btn-lg (larger)
- portal-btn-full (full width)

Combine classes as needed:
class="portal-btn portal-btn-admin"
class="portal-btn portal-btn-designer portal-btn-disabled"
-->
